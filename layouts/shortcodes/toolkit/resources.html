{{ $columnsDesktop := "1fr 1fr 1fr" }}

{{ if isset $.Page.Params "topic" }}
    {{ $columnsDesktop = "1fr 1fr" }}
{{ end }}

<gcds-grid tag="article" columns-desktop={{ $columnsDesktop }} columns-tablet="1fr 1fr" columns="1fr">
    {{ range $.Page.Params.resources }}
        <gcds-card
                card-title="{{ .name }}"
                href="{{ .url }}"
                description="{{ .description }}"
            >
        </gcds-card>
    {{ end }}
</gcds-grid>
