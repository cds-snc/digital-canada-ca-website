<gcds-breadcrumbs slot="breadcrumb">
    <gcds-breadcrumbs-item href={{ .Site.BaseURL | absLangURL }}> {{ i18n "homepage" }}</gcds-breadcrumbs-item>
    {{ if (eq .Page.Type "blog") }}
        {{ with .GetPage "blog" }}
            <gcds-breadcrumbs-item href={{ .Page.RelPermalink | absLangURL }}>{{ .Page.Title | title }}</gcds-breadcrumbs-item>
        {{ end }}

    {{ else }}
    {{ end }}
</gcds-breadcrumbs>
